    <h1>BALI</h1>
    <p> Bali dikenal dengan sebutan Pulau Dewata. Terletak di antara Pulau Jawa dan Pulau Lombok. Bali sebelumnya merupakan bagian dari Provinsi Sunda Kecil bersama dengan Lombok, Sumbawa, Sumba, Flores, dan Timor. Pada tahun 1958 Bali resmi menjadi provinsi sendiri dengan ibukota Singaraja.
